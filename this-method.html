<!DOCTYPE html>
<html>
<body>
<!-- 
    This dalam suatu Metode
    Ketika digunakan dalam metode objek, this mengacu pada objek .
    Pada contoh di bawah ini, this mengacu pada objek person .
    Karena metode fullName adalah metode objek orang .
 -->

<p id="demo"></p>

<script>
// membuat objek:
const person = {
  firstName: "naila",
  lastName: "nei",
  id: 2905,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};

document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
