<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes</title>
</head>
<body>
    <!-- 
        DOM Nodes (Node DOM):
        - Dom nodes merujuk kepada objek" yang mempresentasikan elemen" dalam document HTML atau XML
        - Setiap elemen, teks, atribut, komentar, atau elemen lain dalam dokumen dianggap sebagai node dalam model objek DOM
        - Sebagai contoh, elemen html seperti <div>, <p>, dan <a> dalah DOM Nodes. 
          Nodes teks yang berisi teks dalam elemen juga dianggap sebagai DOM Nodes
     -->
     
     <div id="div1">
        <p id="p1">Ini yang pertama</p>
        <p id="p2">Ini yang kedua</p>
     </div>

     <script src="MyScript2.js"></script>
</body>
</html>
